<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ini website kece</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>My Blog</h1>
        <div class="new-post">
            <h2>Add New Post</h2>
            <input type="text" id="title" placeholder="Title">
            <textarea id="content" placeholder="Content"></textarea>            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="addPost()">Add Post</button>
        </div>
        <div id="posts" class="posts">
            <!-- Blog posts will appear here -->
        </div>
        <a href="../html/view.html">View Posts</a> <!-- Link to view page -->
    </div>

    <!-- Modal for editing posts -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Post</h2>
            <input type="text" id="editTitle" placeholder="Title">
            <textarea id="editContent" placeholder="Content"></textarea>
            <button onclick="saveEdit()">Save Changes</button>
        </div>
    </div>
    
    <script src="../javascript/main.js"></script>
  </body>
</html>
